<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Preview Example</title>
  <!-- 連結到你優化後的 CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 背景容器 -->
  <div class="background-container">
    <!-- 你的背景圖，鋪滿寬度 -->
    <img src="path-to-your-image.jpg" alt="background">

    <!-- 上方透明白框 -->
    <div class="overlay-text">
      <h1>Overlay Title</h1>
      <input type="text" placeholder="請輸入文字...">
    </div>

    <!-- 下方 2 欄預覽框 (每欄 6 個 box) -->
    <div class="two-col-boxes">
      <!-- 左邊欄 -->
      <div class="column">
        <!-- 字型1：LXGWMarkerGothic-Regular -->
        <div class="box">
          <p class="preview-text font-lxgw text-md">我是字型1</p>
        </div>
        <!-- 字型2：PopGothicCjkTc-Regular -->
        <div class="box">
          <p class="preview-text font-popgothic text-md">我是字型2</p>
        </div>
        <!-- 字型3：wt071 -->
        <div class="box">
          <p class="preview-text font-wt071 text-md">我是字型3</p>
        </div>
        <!-- 字型4：edukai-5.0 -->
        <div class="box">
          <p class="preview-text font-edukai text-md">我是字型4</p>
        </div>
        <!-- 字型5：NotoSansJP-VariableFont_wght -->
        <div class="box">
          <p class="preview-text font-noto text-md">我是字型5</p>
        </div>
        <!-- 字型6：BpmfZihiKaiStd-Regular (加上 text-sm) -->
        <div class="box">
          <p class="preview-text font-bpmfZ text-sm">我是字型6</p>
        </div>
      </div>

      <!-- 右邊欄 -->
      <div class="column">
        <!-- 字型7：wt006 -->
        <div class="box">
          <p class="preview-text font-wt006 text-md">我是字型7</p>
        </div>
        <!-- 字型8：KosefontP-JP -->
        <div class="box">
          <p class="preview-text font-kose text-md">我是字型8</p>
        </div>
        <!-- 字型9：wt064 -->
        <div class="box">
          <p class="preview-text font-wt064 text-md">我是字型9</p>
        </div>
        <!-- 字型10：ZaiZaiHomePen-20231015（原「宅在家自動筆20231015」） -->
        <div class="box">
          <p class="preview-text font-zaiZai text-md">我是字型10</p>
        </div>
        <!-- 字型11：CEFFontsCJK-Regular -->
        <div class="box">
          <p class="preview-text font-cef text-md">我是字型11</p>
        </div>
        <!-- 字型12：BpmfGenSenRounded-M (加上 text-sm) -->
        <div class="box">
          <p class="preview-text font-bpmfGen text-sm">我是字型12</p>
        </div>
      </div>
    </div>
    <!-- two-col-boxes 結束 -->

  </div><!-- background-container 結束 -->

</body>
</html>
