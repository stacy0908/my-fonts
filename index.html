<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>完整背景圖片</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-container">
    <!-- 直接用 <img> 放置背景圖片，確保不被裁切 -->
    <img src="background.png" alt="背景圖片" />

    <!-- 浮在圖片上方的文字區塊 -->
    <div class="overlay-text">
      <h1>請輸入您寶貝的名字</h1>
      <!-- 新增輸入欄位，供使用者輸入文字 -->
      <input type="text" placeholder="在此輸入名字...">
    </div>

    <!-- 新增：兩個白色框 (左右並排) -->
    <div class="two-col-boxes">
      <div class="box">
        <p>左邊白色框的內容</p>
      </div>
      <div class="box">
        <p>右邊白色框的內容</p>
      </div>
    </div>
  </div>
</body>
</html>
