<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>完整背景圖片</title>
  <!-- 連結外部 CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-container">
    <img src="background.png" alt="背景圖片" />

    <!-- 上方輸入框 -->
    <div class="overlay-text">
      <h1>您寶貝的名字</h1>
      <input type="text" id="nameInput" placeholder="請在此輸入....">
    </div>

    <!-- 下方 2 欄，包含 12 個字型框 -->
    <div class="two-col-boxes">
      <!-- 左欄：6 個框 -->
      <div class="column">
        <div class="box"> <!-- ✅ 第一個框（字型1） -->
          <p class="preview-text">
            <span class="main-text font-kosefont">預覽字型</span>
            <span class="sub-text">•字型1</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text">預覽字型</span>
            <span class="sub-text">•字型3</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text">預覽字型</span>
            <span class="sub-text">•字型5</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text">預覽字型</span>
            <span class="sub-text">•字型7</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text">預覽字型</span>
            <span class="sub-text">•字型9</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text">預覽字型</span>
            <span class="sub-text">•字型11</span>
          </p>
        </div>
      </div>

      <!-- 右欄：6 個框 -->
      <div class="column">
        <div class="box">
          <p class="preview-text">
            <span class="main-text">預覽字型</span>
            <span class="sub-text">•字型2</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text">預覽字型</span>
            <span class="sub-text">•字型4</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text">預覽字型</span>
            <span class="sub-text">•字型6</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text">預覽字型</span>
            <span class="sub-text">•字型8</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text">預覽字型</span>
            <span class="sub-text">•字型10</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text">預覽字型</span>
            <span class="sub-text">•字型12</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById("nameInput").addEventListener("input", function() {
      const typedText = this.value.trim() || "預覽字型";

      // 更新所有框的 main-text（上方文字）
      document.querySelectorAll(".main-text").forEach(elem => {
        elem.textContent = typedText;
      });

      // 更新「字型1」是否支援該字
      const firstMainText = document.querySelector(".column:first-child .box:first-child .main-text");
      const testCanvas = document.createElement("canvas");
      const ctx = testCanvas.getContext("2d");
      ctx.font = "20px KosefontP-JP"; // 測試 KosefontP-JP

      let allSupported = true;
      for (const char of typedText) {
        const width1 = ctx.measureText(char).width;
        ctx.font = "20px sans-serif"; // 改回系統字體測試
        const width2 = ctx.measureText(char).width;

        if (width1 === width2) {
          allSupported = false;
          break;
        }
      }

      if (!allSupported) {
        firstMainText.textContent = "無法支援";
        firstMainText.classList.add("unsupported-font");
      } else {
        firstMainText.textContent = typedText;
        firstMainText.classList.remove("unsupported-font");
      }
    });
  </script>
</body>
</html>
