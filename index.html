<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>完整背景圖片</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-container">
    <!-- 背景圖片 -->
    <img src="background.png" alt="背景圖片" />

    <!-- 上方浮在圖片之上的白色半透明框 -->
    <div class="overlay-text">
      <h1>您寶貝的名字</h1>
      <!-- 新增輸入欄位 (id="inputName") -->
      <input type="text" id="inputName" placeholder="請在此輸入....">
    </div>

    <!-- 下方 2 欄白色框，文字會同步顯示上方輸入的內容 -->
    <div class="two-col-boxes">
      <div class="box">
        <!-- 這裡的 <p> 內容會變化 (id="leftText") -->
        <p id="leftText">預覽字型</p>
      </div>
      <div class="box">
        <!-- 這裡的 <p> 內容會變化 (id="rightText") -->
        <p id="rightText">預覽字型</p>
      </div>
    </div>
  </div>

  <!-- 可以在同一頁底部加一段簡短的 JS，也可分開 .js 檔 -->
  <script>
    // 取得上方輸入框、左右文字區塊的 DOM
    const inputName = document.getElementById("inputName");
    const leftText = document.getElementById("leftText");
    const rightText = document.getElementById("rightText");

    // 監聽輸入框內容改變(input 事件)，即時同步顯示到兩個白色框
    inputName.addEventListener("input", function() {
      // 取得目前輸入的文字
      const typedValue = inputName.value;
      // 更新左右兩欄白色框的文字
      leftText.textContent = typedValue;
      rightText.textContent = typedValue;
    });
  </script>
</body>
</html>
