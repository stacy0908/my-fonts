<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>完整背景圖片</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-container">
    <!-- 背景圖片 -->
    <img src="background.png" alt="背景圖片" />

    <!-- 浮在圖片上方的文字區塊 (上方) -->
    <div class="overlay-text">
      <h1>請輸入您寶貝的名字</h1>
      <input type="text" placeholder="在此輸入名字...">
    </div>

    <!-- 兩個左右並排的白色框 (也採用絕對定位，浮在圖片上方) -->
    <div class="two-col-boxes">
      <div class="box">
        <p>左邊白色框的內容</p>
      </div>
      <div class="box">
        <p>右邊白色框的內容</p>
      </div>
    </div>
  </div>
</body>
</html>
