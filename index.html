<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>完整背景圖片</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-container">
    <!-- 直接用 <img> 放置背景圖片，確保不被裁切 -->
    <img src="background.png" alt="背景圖片" />

    <!-- 浮在圖片上方的文字區塊 -->
    <div class="overlay-text">
      <h1>向下滾動查看完整背景</h1>
      <p>這裡是一般內容區域。</p>
    </div>
  </div>
</body>
</html>
