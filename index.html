<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>完整背景圖片</title>
  <!-- 連結你的外部 CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-container">
    <img src="background.png" alt="背景圖片" />
    <!-- 上方浮在圖片之上的白色半透明框 -->
    <div class="overlay-text">
      <h1>您寶貝的名字</h1>
      <input type="text" id="nameInput" placeholder="請在此輸入....">
    </div>
    <!-- 下方 2 欄，並在每欄放 6 個 "白色透明框" -->
    <div class="two-col-boxes">
      <!-- 左欄：6 個框 -->
      <div class="column">
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型1</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型3</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型5</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型7</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型9</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型11</span>
          </p>
        </div>
      </div>
      <!-- 右欄：6 個框 -->
      <div class="column">
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型2</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型4</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型6</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型8</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型10</span>
          </p>
        </div>
        <div class="box">
          <p class="preview-text">
            <span class="main-text placeholder-text">預覽字型</span>
            <span class="sub-text">字型12</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script>
    // 取得輸入框
    const inputName = document.getElementById("nameInput");
    inputName.addEventListener("input", function () {
      const typedValue = inputName.value.trim(); // 使用者輸入的文字
      // 取得所有 main-text 與 sub-text 元素
      const mainTexts = document.querySelectorAll(".main-text");
      const subTexts = document.querySelectorAll(".sub-text");
      // 更新 main-text 顯示的內容與樣式
      mainTexts.forEach(element => {
        if (typedValue === "") {
          element.textContent = "預覽字型"; // 顯示預設文字
          element.classList.add("placeholder-text"); // 加上變小字 class
        } else {
          element.textContent = typedValue; // 顯示使用者輸入文字
          element.classList.remove("placeholder-text"); // 移除變小字 class
        }
      });
      // 依序設定字型1~字型12的文字
      subTexts.forEach((element, index) => {
        element.textContent = `字型${index + 1}`;
      });
    });
  </script>
</body>
</html>
