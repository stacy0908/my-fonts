<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>完整背景圖片滾動</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 背景圖片容器 -->
  <div class="background-container">
    <img src="background.png" alt="背景圖片" />
    <div class="overlay-text">
      <h1>向下滾動查看完整背景</h1>
      <p>這裡是一般內容區域。</p>
    </div>
  </div>

  <!-- 更多網頁內容（如果需要） -->
  <div class="content">
    <p>這裡可以放更多內容。</p>
    <p>向下捲動時，能夠看到背景圖片的下方。</p>
  </div>
</body>
</html>
