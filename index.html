<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>字型預覽範例</title>
    <style>
      @font-face {
        font-family: 'HKGirlFont'; /* 為程式裡定義的字型名稱，隨你取 */
        src: url('./HKGirlW5.ttf') format('truetype'); 
        /* 
          確保檔名和位置相符。如果你的字型檔放在同一層資料夾內，
          就用這個寫法。如果放在 fonts/ 資料夾，就改成 ./fonts/HKGirlW5.ttf
        */
      }

      body {
        margin: 20px;
        font-size: 16px;
      }

      #preview {
        font-family: 'HKGirlFont'; /* 使用你在 @font-face 中設定的名稱 */
        font-size: 24px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>輸入文字預覽字型</h1>
    <input
      id="textInput"
      type="text"
      placeholder="輸入文字..."
      style="width: 300px;"
    />
    <div id="preview">這裡會顯示字型預覽</div>

    <script>
      const input = document.getElementById('textInput');
      const preview = document.getElementById('preview');

      // 監聽使用者的輸入，即時更新預覽區文字
      input.addEventListener('input', function () {
        const userText = input.value.trim() || '這裡會顯示字型預覽';
        preview.textContent = userText;
      });
    </script>
  </body>
</html>
