<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>字型預覽範例</title>
    <style>
      @font-face {
        font-family: 'HKGirlFont'; /* 自訂的字型名稱，可自行修改 */
        src: url('./HKGirlW5.ttf') format('truetype');
        /*
          這裡用 ./HKGirlW5.ttf
          因為檔案與 index.html 同一層
        */
      }

      body {
        margin: 20px;
        font-size: 16px;
      }

      #preview {
        font-family: 'HKGirlFont'; /* 套用上面定義的字型 */
        font-size: 24px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>輸入文字預覽字型</h1>
    <input
      id="textInput"
      type="text"
      placeholder="輸入文字..."
      style="width: 300px;"
    />
    <div id="preview">這裡會顯示字型預覽</div>

    <script>
      const input = document.getElementById('textInput');
      const preview = document.getElementById('preview');

      // 監聽使用者的輸入，每次輸入就更新預覽文字
      input.addEventListener('input', function () {
        const userText = input.value.trim() || '這裡會顯示字型預覽';
        preview.textContent = userText;
      });
    </script>
  </body>
</html>
